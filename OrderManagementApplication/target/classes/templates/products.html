<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <div class="container">
        <h2 th:text="${title}">Products</h2>

        <form th:action="@{/products/createProduct}" method="post" th:object="${product}">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" class="form-control" th:field="*{productName}" placeholder="Enter product name" required>
            </div>

            <div class="form-group">
                <label for="productDescription">Product Description:</label>
                <input type="text" id="productDescription" class="form-control" th:field="*{productDescription}" placeholder="Enter product description" required>
            </div>

            <div class="form-group">
                <label for="productPrice">Product Price:</label>
                <input type="number" id="productPrice" class="form-control" th:field="*{productPrice}" placeholder="Enter product price" required>
            </div>

            <div class="form-group">
                <label for="productQuantity">Product Quantity:</label>
                <input type="number" id="productQuantity" class="form-control" th:field="*{productQuantity}" placeholder="Enter product quantity" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>

        <hr/>

        <h3>Product List</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.productId}">1</td>
                    <td th:text="${product.productName}">Example Product</td>
                    <td th:text="${product.productDescription}">Example Description</td>
                    <td th:text="${product.productPrice}">100.00</td>
                    <td th:text="${product.productQuantity}">10</td>
                    <td>
                        <form th:action="@{/products/removeProduct}" method="post">
                            <input type="hidden" name="itemId" th:value="${product.productId}" />
                            <button type="submit" class="btn btn-danger">Remove</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
